<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EatVent-Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" href="./assets/styles/circle_logo.png">
</head>

<body>

    <nav class="uk-navbar-container uk-margin uk-navbar">
        <div class="uk-navbar-left">

            <a class="uk-navbar-item uk-logo" href="index.html"><img
                    src="./assets/styles/circle_logo.png" class="image"></a>

            <ul class="uk-navbar-nav">
                <li>
                    <a href="index.html">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>
                        Home
                    </a>
                </li>
            </ul>

            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input id="input_text" class="uk-input uk-form-width-medium" type="text"
                        placeholder="What do you want to do?">
                    <button id="submit" class="uk-button uk-button-default">Search</button>
                </form>
            </div>

        </div>
    </nav>

    <div id="container">
        <div id="main-page" class="imgBackground">
            <section class="mainDescription">
                <img src="./assets/styles/circle_logo.png" class="logo">
                <div class="description">
                    <p>
                        Welcome to EatVent, a site dedicated to showing you popular food choices for you to try before or after an event.
                    </p>
                    <p>
                        To get started, search for an event using the search bar! 
                     <br> 
                     <br>Once you have found it, find a place to eat nearby
                    </p>
                </div>
            </section>
        </div>
    </div>

    <section id="results-display" class="uk-invisible">
        <div id="contain-two">
            <ul class="uk-pagination uk-margin-small-left uk-margin-small-right">
                <li id="previous-page" class="uk-invisible"><a href="#" id="previous-btn">
                        <span class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>
                <li class="uk-width-expand uk-text-center" id="current-page" value="1">1</li>
                <li id="next-page" class="uk-margin-auto-left"><a href="#" id="next-btn">Next <span
                            class="uk-margin-small-left" uk-pagination-next></span></a></li id="next-page">
            </ul>
        </div> 
    </section>

    <div id="search-results"></div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
